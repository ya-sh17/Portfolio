<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mondrian Project</title>
  <style>
    /* 
    Write your CSS here 
    Gap Colour: #000
    White: #F0F1EC
    Red: #E72F24
    Black: #232629
    Blue: #004592
    Yellow: #F9D01E

    For dimensions, see dimensions.png image.
    HINT: Remember you can't change the properties of grid lines.
    But grid lines are transparent!
    */

    .flex-container{
      display:flex;
      height:100vh;
      justify-content: center;
      align-items: center;
    }

    .grid-container{
      width:748px;
      height:748px;
      display:grid;
      grid-template-columns: 320px 198px 153px 50px;
      grid-template-rows: 414px 130px 155px 20px;
      
    }

    .red{
      background-color:#E72F24;
    }

    .white{
      background-color: #F0F1EC;
    }

    .blue{
      background-color: #004592;
    }

    .black{
      background-color: #232629;
    }

    .yellow{
      background-color: #F9D01E;
    }

    .one{
      border-right: 4.5px solid #000 ;
      border-bottom: 4.5px solid #000 ;
    }

    .two{
      grid-column:2/-1;
      border-left: 4.5px solid #000 ;
      border-bottom: 4.5px solid #000 ;
    }

    .three{
      grid-row:2/4;
      border-top: 4.5px solid #000 ;
      border-right: 4.5px solid #000 ;
      border-bottom: 4.5px solid #000 ;
    }

    .four{
      grid-row:2/4;
      grid-column: 2/4;
      border:  4.5px solid #000;
    }

    .five{
      grid-row:2/3;
      border-bottom: 19px solid #000 ;
      border-left: 4.5px solid #000 ;
      border-top: 4.5px solid #000 ;
    }

    .six{
      grid-row:3/-1;
      border-left: 4.5px solid #000 ;
    }

    .seven{
      grid-column: 2/3;
      border-top: 4.5px solid #000 ;
      border-right: 4.5px solid #000 ;
      border-left: 4.5px solid #000 ;
    }

    .eight{
      border-top: 4.5px solid #000 ;
      border-right: 4.5px solid #000 ;
      border-left: 4.5px solid #000 ;
    }
    
    .nine{
      border-top: 4.5px solid #000 ;
      border-right: 4.5px solid #000 ;
    }

  </style>
</head>

<body>
  <!-- Write your HTML here -->
  <div class="flex-container">
    <div class="grid-container">
      <div class="one red"></div>
      <div class="two white"></div>
      <div class="three white"></div>
      <div class="four white"></div>
      <div class="five blue"></div>
      <div class="six white"></div>
      <div class="nine white"></div>
      <div class="seven yellow"></div>
      <div class="eight black"></div>
      

    </div>
  </div>
</body>

</html>
